<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Gi√°m S√°t Kh√¥ng Kh√≠ - Simon House</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            text-align: center;

        /* Tr·∫°ng th√°i k·∫øt n·ªëi */
        #status {

            color: #666;
            margin-bottom: 20px;
        }

        /* H·ªôp c·∫£nh b√°o to ƒë√πng */
        #alert-box {
            background-color: #2ecc71; /* M√†u xanh m·∫∑c ƒë·ªãnh */
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);

        }

        /* L∆∞·ªõi hi·ªÉn th·ªã th√¥ng s·ªë */
        .grid-container {

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;

        }

        .card {

            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {

        }

        .value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .unit {
            font-size: 0.8em;
            color: #888;
        }

        /* Class ƒë·ªÉ ƒë·ªïi m√†u khi c·∫£nh b√°o */
        .danger-mode {
            background-color: #e74c3c !important; /* M√†u ƒë·ªè */
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>üì° GI√ÅM S√ÅT ENS160 & AHT2x</h1>
    <div id="status">ƒêang k·∫øt n·ªëi t·ªõi HiveMQ Server...</div>

    <div id="alert-box">ƒêANG CH·ªú D·ªÆ LI·ªÜU...</div>

    <div class="grid-container">
        <div class="card">
            <h3>Nhi·ªát ƒë·ªô</h3>
            <div class="value"><span id="temp">--</span></div>
            <div class="unit">¬∞C</div>
        </div>

        <div class="card">
            <h3>ƒê·ªô ·∫©m</h3>
            <div class="value"><span id="hum">--</span></div>
            <div class="unit">%</div>
        </div>

        <div class="card">
            <h3>AQI</h3>
            <div class="value"><span id="aqi">--</span></div>
            <div class="unit">Ch·ªâ s·ªë (1-5)</div>
        </div>

        <div class="card">
            <h3>eCO2</h3>
            <div class="value"><span id="eco2">--</span></div>
            <div class="unit">ppm</div>
        </div>

        <div class="card">
            <h3>TVOC</h3>
            <div class="value"><span id="tvoc">--</span></div>
            <div class="unit">ppb</div>

    </div>

    <script>
        // 1. C·∫•u h√¨nh k·∫øt n·ªëi
        // L∆∞u √Ω: Tr√¨nh duy·ªát d√πng WebSocket (port 8000), ESP32 d√πng TCP (port 1883)
        // Nh∆∞ng c·∫£ 2 ƒë·ªÅu n√≥i chuy·ªán v·ªõi nhau ƒë∆∞·ª£c qua Broker.
        const brokerUrl = 'wss://broker.hivemq.com:8000/mqtt';
        
        const topics = {
            alert: 'simon_house/air/alert',
            temp:  'simon_house/air/temp',
            hum:   'simon_house/air/hum',
            aqi:   'simon_house/air/aqi',
            eco2:  'simon_house/air/eco2',
            tvoc:  'simon_house/air/tvoc'
        };

        // 2. K·∫øt n·ªëi MQTT
        const client = mqtt.connect(brokerUrl);

        client.on('connect', () => {
            console.log('ƒê√£ k·∫øt n·ªëi t·ªõi MQTT Broker!');
            document.getElementById('status').innerText = 'üü¢ ƒê√£ k·∫øt n·ªëi t·ªõi Server';
            document.getElementById('status').style.color = 'green';

            // ƒêƒÉng k√Ω nh·∫≠n tin t·ª´ t·∫•t c·∫£ topic c·ªßa nh√† simon
            client.subscribe('simon_house/air/#');
        });

        // 3. X·ª≠ l√Ω khi nh·∫≠n ƒë∆∞·ª£c tin nh·∫Øn
        client.on('message', (topic, message) => {
            const msg = message.toString();
            console.log(topic, msg); // Xem log trong Console (F12)

            // C·∫≠p nh·∫≠t giao di·ªán d·ª±a tr√™n topic
            switch(topic) {
                case topics.temp:
                    document.getElementById('temp').innerText = msg;
                    break;
                case topics.hum:
                    document.getElementById('hum').innerText = msg;
                    break;
                case topics.aqi:
                    document.getElementById('aqi').innerText = msg;
                    break;
                case topics.eco2:
                    document.getElementById('eco2').innerText = msg;
                    break;
                case topics.tvoc:
                    document.getElementById('tvoc').innerText = msg;
                    break;
                case topics.alert:
                    handleAlert(msg);
                    break;
            }
        });

        // H√†m x·ª≠ l√Ω giao di·ªán C·∫£nh b√°o
        function handleAlert(msg) {
            const box = document.getElementById('alert-box');
            box.innerText = msg;

            if (msg.includes("CANH BAO")) {
                // N·∫øu c√≥ ch·ªØ "CANH BAO" -> ƒê·ªïi m√†u ƒë·ªè
                box.classList.add('danger-mode');
                box.style.backgroundColor = '#e74c3c';
            } else {
                // N·∫øu an to√†n -> M√†u xanh
                box.classList.remove('danger-mode');
                box.style.backgroundColor = '#2ecc71';
            }
        }
    </script>
</body>
</html>
